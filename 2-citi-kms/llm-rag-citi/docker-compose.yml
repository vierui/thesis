services:
  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    # No bind mount in prod; image is immutable
    # Health check using dedicated /health endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    extra_hosts:
      - "host.docker.internal:host-gateway"