version: '3.8'

services:
  bge-m3-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lkc-bge-m3-embedding-service
    runtime: nvidia
    ports:
      - "1234:1234"
    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=0
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./api_v2.py:/app/api_v2.py
      - model_cache:/root/.cache
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    
volumes:
  model_cache:
