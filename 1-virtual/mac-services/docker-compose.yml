version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: thesis-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=kms
      - POSTGRES_USER=kms_user
      - POSTGRES_PASSWORD=dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kms_user -d kms"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
